{% set version = '0.0.6' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ggtangle
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ggtangle_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ggtangle/ggtangle_{{ version }}.tar.gz
  sha256: 5401dc161c993c935a4d81522bc2a4b80a017d14d1b25234439945e18b2944e0

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  missing_dso_whitelist:
    - '*/R.dll'        # [win]
    - '*/Rblas.dll'    # [win]
    - '*/Rlapack.dll'  # [win]

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-ggfun >=0.1.7
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-rlang
    - r-yulab.utils >=0.1.7
  run:
    - r-base
    - r-ggfun >=0.1.7
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-rlang
    - r-yulab.utils >=0.1.7

test:
  commands:
    - $R -e "library('ggtangle')"           # [not win]
    - "\"%R%\" -e \"library('ggtangle')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=ggtangle
  license: Artistic-2.0
  summary: Extends the 'ggplot2' plotting system to support network visualization. Inspired by
    the 'Method 1' in 'ggtree' (G Yu (2018) <doi:10.1093/molbev/msy194>), 'ggtangle'
    is designed to work with network associated data.
  license_family: OTHER
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/Artistic-2.0'

extra:
  recipe-maintainers:
    - conda-forge/r


